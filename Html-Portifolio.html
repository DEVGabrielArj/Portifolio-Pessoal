<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-portifolio.css">
    <title>Meu Portifolio</title>

</head>

<body>
    <header class="cabeçalho">
        <img class="imagem-cabeçalho" src="/Imagens/logo portifolio (1).png" alt="logo">
        <nav class="menu-cabeçalho">
            <a class="item-menu-cabeçalho" href="">Meus Projetos</a>
            <a class="item-menu-cabeçalho" href="">Sobre Mim</a>
            <a class="item-menu-cabeçalho" href="">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-digitado">
                <h1 class="conteudo-principal-digitado-nome">Gabriel Araujo Antunes</h1>
                <h2 class="conteudo-principal-digitado-titulo">Estudante de Sistemas de Informção e noob de programação.</h2>
                <Button class="conteudo-principal-digitado-botao"> Saber mais </Button>
            </div>

        </section>
        <section class="conteudo-secundario">
            <h2 class="conteudo-secundario-titulo"><STRONG>Tecnologias em estudo no momento</STRONG></h2>
            <h3 class="conteudo-secundario-descrição">
                <p><strong>HTML, CSS e JavaScript</strong></p>
            </h3>
        </section>
        <footer class="rodape">
            <img class="imagem-rodape" src="/Imagens/logo rodape.png" alt="IMAGEM DO RODAPÉ">
        </footer>
    </main>



</body>

</html>
